<div appDragZone>
  <div class="menu-bar">
    <button (click)="toggleDrawer()">
      <ng-container *ngTemplateOutlet="menuIcon"></ng-container>
    </button>
  </div>
  <div class="sortables">
    <app-droppable *ngIf="isDrawerOpen" name="drawer"></app-droppable>
    <app-droppable></app-droppable>
  </div>
  <div class="swappables">
    <app-droppable *ngFor="let i of [1,2,3,4]" swappable></app-droppable>
  </div>
</div>

<ng-template #menuIcon>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
</ng-template>
