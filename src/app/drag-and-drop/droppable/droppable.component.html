<div class="scrollable" #scrollable>
  <ng-container #vc></ng-container>
  <dnd-drop-zone></dnd-drop-zone>
</div>

<ng-container *ngIf="(dragActive | async) && !swappable">
  <div class="scroll-up-zone" (swipeOver)="scrollUp($event)">
  </div>

  <div class="scroll-down-zone" (swipeOver)="scrollDown($event)">
  </div>
</ng-container>
