<div class="scrollable" #scrollable>
  <ng-container #vc></ng-container>
  <app-drop-zone></app-drop-zone>
</div>

<ng-container *ngIf="(dragActive | async) && !swappable">
  <div class="scroll-up-zone" (appSwipeOver)="scrollUp($event)">
  </div>

  <div class="scroll-down-zone" (appSwipeOver)="scrollDown($event)">
  </div>
</ng-container>
