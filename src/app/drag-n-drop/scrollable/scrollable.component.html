<div class="scrollable" appScrollable>
  <ng-content></ng-content>
</div>

<ng-container *ngIf="dragActive | async">
  <div class="scroll-up-zone" appSwipeTarget (swipeOver)="scrollUp($event)">
  </div>

  <div class="scroll-down-zone" appSwipeTarget (swipeOver)="scrollDown($event)">
  </div>
</ng-container>
